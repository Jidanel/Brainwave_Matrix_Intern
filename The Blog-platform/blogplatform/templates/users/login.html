{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post" class="form-container">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div> <br><br>
        <button type="submit" class="auth-button">Login</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
</div>
{% endblock %}
