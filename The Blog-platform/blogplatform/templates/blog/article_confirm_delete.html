{% extends "base.html" %}
{% block content %}
  <h2>Article deletion confirmation</h2>
  <p>Are you sure you want to delete? "{{ article.title }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm </button>
    <a href="{% url 'blog:article_detail' article.pk %}">Cancel</a>
  </form>
{% endblock %}
