{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h2>Checkout</h2>
<form method="post" class="checkout-form">
    {% csrf_token %}
    <label for="card_number">Card Number</label>
    <input type="text" name="card_number" placeholder="Enter your card number" required>

    <label for="cardholder_name">Cardholder Name</label>
    <input type="text" name="cardholder_name" placeholder="Name on the card" required>

    <label for="owner_name">Owner's Name</label>
    <input type="text" name="owner_name" placeholder="Owner's Name" required>

    <label for="expiry_date">Expiry Date (MM/YY)</label>
    <input type="text" name="expiry_date" placeholder="MM/YY" required>

    <label for="cvv">CVV</label>
    <input type="text" name="cvv" placeholder="CVV" required>

    <button type="submit" class="btn">Pay Now</button>
</form>
{% endblock %}
