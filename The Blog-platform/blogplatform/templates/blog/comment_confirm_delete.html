{% extends "base.html" %}
{% block content %}
  <h2>Comment deletion confirmation</h2>
  <p>Are you sure you want to delete this comment ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'blog:article_detail' comment.article.pk %}">Reset</a>
  </form>
{% endblock %}
