<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="checkAuthentication(); loadUserArticles();">
  <header class="header">
    <h1>Dashboard</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="dashboard">
    <h2>Your Articles</h2>
    <form onsubmit="createArticle(event)">
      <input type="text" id="article-title" placeholder="Article Title" required>
      <textarea id="article-content" placeholder="Article Content" required></textarea>
      <button type="submit">Create Article</button>
    </form>
    <div class="user-articles"></div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
